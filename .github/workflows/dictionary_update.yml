name: Dictionary Update

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  update_dict:
    name: Update Dictionary

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Setup git repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Download the dictionary file
        run: wget http://ftp.edrdg.org/pub/Nihongo/JMdict_e.gz -O JMdict.xml.gz

      - name: Extract dictionary file
        run: gzip -d JMdict.xml.gz

      - name: Install parser
        run: npm i -g jmdict-parser

      - name: Parse dictionary
        run: jmdict-parser JMdict.xml

